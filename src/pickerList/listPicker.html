<div class="weui-plugins <%= className %>">
    <div class="weui-mask"></div>
    <div class="weui-picker">
        <div class="weui-picker__hd">
            <a href="javascript:;" data-action="cancel" class="weui-picker__action">取消</a>
            <span href="javascript:;" class="weui-picker__title"><%= title %></span>
            <a href="javascript:;" data-action="select" class="weui-picker__action" id="weui-picker-confirm">确定</a>
        </div>
        <div id="wrapper" style="position: relative;background-color: #fff;height: 238px;overflow-y: scroll;">
            <div id="ls" class="weui-cells_checkbox"></div>
        </div>
    </div>
</div>
